        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff !important; /* White text for the brand */
        }
        .login-form {
            padding: 20px;
        }
    </style>
</head>
